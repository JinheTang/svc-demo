<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SoVITS Inference Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="bg">
    <div style="overflow: hidden;height: 100px;">
        <nav class="demo" style="height: 80px; background-color: aliceblue;">
            <h1 style="text-align: center;">So-VITS Inference Result</h1>
        </nav>
    </div>
    <div class="form-container">
        <ul>
            {% for path in result_paths %}
            <li>
                <a href="{{ url_for('download', filename=path) }}">{{ path }}</a>
                <div style="margin: 0 auto; margin-top: 20px">
                    <audio controls>
                        <source src="{{ url_for('download', filename=path) }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div style="margin: 0 auto; text-align: center">
            <a class="button" href="/">Go Back</a>
        </div>
    </div>
</body>

</html>
